<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ottergram</title>
		<!-- Add normalize.css when you have a connection -->
		<link rel='stylesheet' href='stylesheets/styles.css' >
	</head>
	<body>
		<header class='main-header'>
			<h1 class='logo-text'>ottergram</h1>
		</header>

			<ul class='thumbnail-list'>

					>
						<img class='thumbnail-image'
							data-image-role='target'
							src='ottergram-resources/img/otter1.jpg' 
							alt='Barry the otter' 
						/>

		        			data-image-role='title'
		        		>
		        			Barry
		        		</span>
		        	</a>
		      	</li>
		      	<li class='thumbnail-item'>
					<a href='ottergram-resources/img/otter2.jpg'

						<img class='thumbnail-image'
							data-image-role='target' 
							src='ottergram-resources/img/otter2.jpg' 
							alt='Robin the otter'

		        			data-image-role='title'
		        		>

							src='ottergram-resources/img/otter3.jpg' 
							alt='Maurice the otter'

		        			data-image-role='title'
		        		>
		        			Maurice
		        		</span>
		        	</a>
		      	</li>

					<a href='ottergram-resources/img/otter4.jpg'

						<img class='thumbnail-image'
							data-image-role='target'

					>
						<img class='thumbnail-image'
							data-image-role='target' 
							src='ottergram-resources/img/otter5.jpg' 
							alt='Barbara the otter' 
						/>
		        		<span class='thumbnail-title'
		        			data-image-role='title'
		        		>
		        			Barbara
		        		</span>
		        	</a>
		      	</li>

				<div class='detail-image-frame' >
					<img class='detail-image' src='ottergram-resources/img/otter1.jpg' alt='Barry the otter' />
					<span class='detail-image-title'>Stayin Alive</span>
